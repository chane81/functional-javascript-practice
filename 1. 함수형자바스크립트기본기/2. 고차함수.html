<script>
  const log = console.log;
  const line = arg => console.log(arg + '===========================');
</script>
<script>
  /* 함수를 인자로 받는 고차함수 */

  // 고차함수
  const apply1 = f => f(1);

  // 일반함수
  const add2 = a => a + 2;

  log(apply1(add2));
  log(apply1(a => a - 1));

  line();

  // 고차함수
  const times = (f, n) => {
    let i = -1;
    while (++i < n) f(i);
  };

  times(log, 3);

  line();

  times(a => log(a + 10), 3);
</script>

<script>
  /* 함수를 만들어 리턴하는 함수 (클로저를 만들어 리턴하는 함수) */ add2;

  line();
  const addMaker = a => b => a + b;

  const add10 = addMaker(10);
  log(add10(5));
  log(add10(10));
</script>
