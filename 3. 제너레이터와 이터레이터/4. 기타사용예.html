<script>
  /* odds(홀수) */

  // 숫자증가 제너레이터
  function* infinity(i = 0) {
    while (true) yield i++;
  }

  // 제한수치에서 멈추는 제너레이터
  function* limit(l, iter) {
    for (const a of iter) {
      yield a;
      if (a === l) return;
    }
  }

  // 홀수 생성 제너레이터
  function* odds(l) {
    for (const a of limit(l, infinity(1))) {
      if (a % 2) yield a;
      //if (a === l) return;
    }
  }

  let iter2 = odds(10);
  log(iter2.next());
  log(iter2.next());
  log(iter2.next());
  log(iter2.next());
  log(iter2.next());
  log(iter2.next());
  log(iter2.next());
</script>

<script>
  /* 전개 연산자, for of, 구조 분해, 나머지 연산자 */

  log(...odds(10));
  log([...odds(10), ...odds(20)]);

  const [head, ...tail] = odds(5);

  const [a, b, ...rest] = odds(10);
  log(a);
  log(b);
  log(rest);
</script>
