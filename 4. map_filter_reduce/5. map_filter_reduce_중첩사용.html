<script src="./fx.js"></script>
<script>
  const products = [
    { name: '반팔티', price: 15000 },
    { name: '긴팔티', price: 20000 },
    { name: '핸드폰케이스', price: 10000 },
    { name: '후드티', price: 35000 },
    { name: '바지', price: 50000 }
  ];
</script>

<script>
  /* map + filter + reduce 중첩 사용 */

  // 상품들중 2만원 미만인 상품을 뽑아와서 그중 가격(price)값을 가져와 합계를 return
  const add = (a, b) => a + b;
  log(reduce(add, map(p => p.price, filter(p => p.price < 20000, products))));

  // 2만원 이상 값에 대해 sum
  log(reduce(add, filter(n => n >= 20000, map(p => p.price, products))));
</script>
